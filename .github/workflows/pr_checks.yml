name: Pull Request Checks (Reusable - Python)

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.12"
      coverage-min:
        required: false
        type: number
        default: 70
      fail-on-lint-errors:
        required: false
        type: boolean
        default: true
        description: "Fallar si hay errores de lint (PRs suelen ser mas estrictos)"
      build-docker-image:
        required: false
        type: boolean
        default: false
        description: "Construir imagen Docker despues de checks exitosos"
      docker-registry:
        required: false
        type: string
        default: "ghcr.io"
        description: "Registro de Docker (ghcr.io, docker.io, etc.)"
      docker-image-name:
        required: false
        type: string
        description: "Nombre de la imagen Docker (ej: org/app-name)"
      docker-build-args:
        required: false
        type: string
        default: ""
        description: "Build args para Docker (formato: KEY1=val1,KEY2=val2 o multilinea KEY=val)"

# Permissions are inherited from the caller workflow
# The caller must define the required permissions

jobs:
  # ==============================
  #  JOB 1: LINT
  # ==============================
  lint:
    name: Lint Checks
    uses: ./.github/workflows/lint.yml
    with:
      python-version: ${{ inputs.python-version }}
      fail-on-lint-errors: ${{ inputs.fail-on-lint-errors }}

  # ==============================
  #  JOB 2: BUILD
  # ==============================
  build:
    name: Build Packages
    needs: lint
    if: |
      always() &&
      !cancelled() &&
      (needs.lint.result == 'success' || needs.lint.result == 'failure')
    uses: ./.github/workflows/build.yml
    with:
      python-version: ${{ inputs.python-version }}

  # ==============================
  #  JOB 3: TESTS & COVERAGE
  # ==============================
  tests:
    name: Tests & Coverage
    needs: [lint, build]
    if: |
      always() &&
      !cancelled() &&
      (needs.lint.result == 'success' || needs.lint.result == 'failure') &&
      needs.build.result == 'success'
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ inputs.python-version }}
      coverage-min: ${{ inputs.coverage-min }}
      skip-tests: false

  # ==============================
  #  JOB 4: BUILD DOCKER IMAGE
  # ==============================
  build-docker:
    name: Build Docker Image
    needs: [lint, tests]
    if: |
      always() &&
      !cancelled() &&
      needs.tests.result == 'success' &&
      inputs.build-docker-image == true &&
      needs.tests.outputs.coverage_ok == 'true' &&
      needs.tests.outputs.has_critical_errors == 'false'
    uses: ./.github/workflows/docker-build-python.yml
    with:
      python-version: ${{ inputs.python-version }}
      docker-registry: ${{ inputs.docker-registry }}
      docker-image-name: ${{ inputs.docker-image-name }}
      build-args: ${{ inputs.docker-build-args }}
    secrets: inherit

  # ==============================
  #  JOB 5: RESUMEN FINAL
  # ==============================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint, build, tests, build-docker]
    if: always()

    steps:
      - name: Generate PR Summary
        run: |
          echo "## Resumen del Pull Request" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lenguaje:** Python" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Python Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint
          LINT_STATUS="${{ needs.lint.result }}"
          if [ "$LINT_STATUS" == "success" ]; then
            echo "- Lint (Ruff): Paso" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Lint (Ruff): Fallo" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          BUILD_STATUS="${{ needs.build.result }}"
          if [ "$BUILD_STATUS" == "success" ]; then
            echo "- Build: Exitoso" >> $GITHUB_STEP_SUMMARY
          elif [ "$BUILD_STATUS" == "failure" ]; then
            echo "- Build: Fallo" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Build: $BUILD_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          # Tests
          TESTS_STATUS="${{ needs.tests.result }}"
          if [ "$TESTS_STATUS" == "success" ]; then
            echo "- Tests & Coverage: Paso (>= ${{ inputs.coverage-min }}%)" >> $GITHUB_STEP_SUMMARY
          elif [ "$TESTS_STATUS" == "failure" ]; then
            echo "- Tests & Coverage: Fallo" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Tests & Coverage: $TESTS_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          # Docker Build
          DOCKER_STATUS="${{ needs.build-docker.result }}"
          if [ "${{ inputs.build-docker-image }}" == "true" ]; then
            if [ "$DOCKER_STATUS" == "success" ]; then
              echo "- Docker Build: Imagen construida y pusheada" >> $GITHUB_STEP_SUMMARY
            elif [ "$DOCKER_STATUS" == "failure" ]; then
              echo "- Docker Build: Fallo" >> $GITHUB_STEP_SUMMARY
            elif [ "$DOCKER_STATUS" == "skipped" ]; then
              echo "- Docker Build: Saltado (tests no pasaron o coverage bajo)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Tip**: Descarga los reportes de coverage desde la seccion de Artifacts" >> $GITHUB_STEP_SUMMARY
